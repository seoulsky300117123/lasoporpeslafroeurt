<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축하합니다! - QR 코드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #qrcode {
            margin-top: 30px;
            display: inline-block;
        }
        /* 이미지를 클릭할 수 없게 설정 */
        #qrcode img {
            pointer-events: none;
        }
        /* 움직이는 이미지 스타일 */
        #moving-image img {
            width: 200px;  /* 크기를 조정 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SEOUL SKY</h1>
    <p>당첨을 축하드립니다.</p>

    <!-- QR 코드 이미지 -->
    <div id="qrcode">
        <img id="qr-code" src="https://ifh.cc/g/rPkYdJ.jpg" alt="QR 코드 이미지">
    </div>

    <!-- 움직이는 이미지 -->
    <div id="moving-image">
        <img src="https://example.com/animated-image.gif" alt="움직이는 이미지">
    </div>

    <!-- 타이머 -->
    <div id="timer"></div>

    <script>
        // 타이머 설정 (10초)
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const qrCodeImage = document.getElementById('qr-code');

        function updateTimer() {
            if (timeLeft > 0) {
                timerElement.textContent = `남은 시간: ${timeLeft}초`;
                timeLeft--;
            } else {
                timerElement.textContent = "시간이 다 됐습니다. 이전 페이지로 돌아갑니다.";
                setTimeout(function() {
                    location.href = "form.html";  // 2번째 페이지로 돌아가기
                }, 2000);  // 2초 후에 2번째 페이지로 돌아감
            }
        }

        setInterval(updateTimer, 1000);  // 1초마다 타이머 업데이트

        // 캡처 방지 및 QR 코드 변경
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 페이지가 숨겨졌을 때 QR 코드 이미지를 흰색으로 변경
                qrCodeImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAwAB/akdmuEAAAAASUVORK5CYII=';
            }
        });

        // 모바일 환경에서 캡처를 시도할 경우 흰색으로 변경
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.addEventListener("touchstart", function(e) {
                if (e.touches.length > 1) {
                    // 여러 손가락으로 화면을 터치 시 QR 코드를 흰색으로 변경
                    qrCodeImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAwAB/akdmuEAAAAASUVORK5CYII=';
                }
            });
        }
    </script>
</body>
</html>
