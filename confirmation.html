<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축하합니다! - QR 코드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #qrcode {
            margin-top: 30px;
            display: inline-block;
        }
        /* 이미지를 클릭할 수 없게 설정 */
        #qrcode img {
            pointer-events: none;
        }

        /* 움직이는 글씨 스타일 */
        #moving-text {
            font-size: 30px;
            font-weight: bold;
            color: #FF5733;  /* 글씨 색상 */
            margin-top: 30px;
            animation: moveText 20s linear infinite; /* 텍스트 애니메이션 지속 시간을 20초로 변경 */
        }

        /* 텍스트 애니메이션 */
        @keyframes moveText {
            0% {
                transform: translateX(100%); /* 오른쪽에서 왼쪽으로 이동 */
            }
            100% {
                transform: translateX(-100%); /* 왼쪽으로 이동 */
            }
        }
    </style>
</head>
<body>
    <h1>SEOUL SKY</h1>
    <p>당첨을 축하드립니다.</p>

    <!-- QR 코드 이미지 -->
    <div id="qrcode">
        <img src="https://ifh.cc/g/rPkYdJ.jpg" alt="QR 코드 이미지">
    </div>

    <!-- 움직이는 글씨 -->
    <div id="moving-text">
        축하합니다! 멋진 경험을 시작하세요!
    </div>

    <!-- 타이머 -->
    <div id="timer"></div>

    <script>
        // 타이머 설정 (10초)
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            if (timeLeft > 0) {
                timerElement.textContent = `남은 시간: ${timeLeft}초`;
                timeLeft--;
            } else {
                timerElement.textContent = "시간이 다 됐습니다. 이전 페이지로 돌아갑니다.";
                setTimeout(function() {
                    location.href = "form.html";  // 2번째 페이지로 돌아가기
                }, 2000);  // 2초 후에 2번째 페이지로 돌아감
            }
        }

        setInterval(updateTimer, 1000);  // 1초마다 타이머 업데이트
    </script>
</body>
</html>
